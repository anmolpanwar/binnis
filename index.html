<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .email {
            font-size: 0.9rem;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-size: 6rem;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2rem;
        }

        .countdown div {
            text-align: center;
        }

        .description {
            margin-top: 30px;
            font-size: 1rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <main>
        <h1>We Are</h1>
        <h2>Coming Soon</h2>
        <div class="countdown">
            <div>
                <span id="days">00</span><br>Days
            </div>
            <div>
                <span id="hours">00</span><br>Hours
            </div>
            <div>
                <span id="minutes">00</span><br>Minutes
            </div>
            <div>
                <span id="seconds">00</span><br>Seconds
            </div>
        </div>
        
    </main>

   <script>
    console.log("Script Loaded!"); // Debugging message to confirm script runs

    const targetDate = new Date("2024-04-01T00:00:00Z").getTime();

    console.log("Target Date:", targetDate); // Debug the target date

    function updateCountdown() {
        const now = Date.now(); // Use Date.now() to ensure accuracy
        console.log("Current Time:", now); // Debug the current time
        const difference = targetDate - now;

        console.log("Time Difference:", difference); // Debug the calculated time difference

        if (difference > 0) {
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            console.log(`Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        } else {
            clearInterval(timer);
            document.querySelector(".countdown").innerText = "We're Live!";
            console.log("Countdown Complete!"); // Debug when countdown ends
        }
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
