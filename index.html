<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applyo - India's #1 college admissions platform </title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 2rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Increased gap for bigger boxes */
            margin-bottom: 2rem;
        }

        .countdown div {
            text-align: center;
        }

        .countdown span {
            display: inline-block;
            font-size: 6rem; /* Bigger numbers */
            font-weight: bold;
            width: 150px; /* Larger uniform width */
            height: 150px; /* Larger uniform height */
            line-height: 150px; /* Center numbers vertically */
            border: 3px solid #444; /* Border around the box */
            border-radius: 12px; /* Slightly rounded corners */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5), 0 3px 6px rgba(255, 255, 255, 0.2); /* Enhanced shadow */
            background: #000; /* Black box background */
            color: #fff;
            text-align: center; /* Center numbers horizontally */
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        
        .logo-image {
            max-width: 100px; /* Adjust the size of the image */
            max-height: 50px;
            margin-right: 10px; /* Space between image and text */
        }
        
        
        .logo-text {
            font-size: 2rem; /* Adjust font size as needed */
            font-weight: bold;
            color: #fff; /* White color for 'applyo' */
        }
        
        .dot-in {
            color: #2575fc; /* Light blue color */
        }


        .countdown label {
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 10px;
            display: block;
        }

        .notify-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .notify-btn:hover {
            transform: scale(1.1);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: #bbb;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s ease-in-out;
        }

        .social-links a:hover {
            color: #fff;
        }

        /* Hourglass Animation */
        #hourglass-container {
            width: 73px;
            height: 88px;
            margin-bottom: 20px;
        }

        @keyframes top-clip {
            0% {}
            50% { transform: translateY(21px); }
            100% { transform: translateY(21px); }
        }

        @keyframes bottom-sand-path {
            0% {}
            50% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        @keyframes bottom-sand-g {
            0% {}
            85% { transform: translateY(0); }
            100% { transform: translateY(-9px); }
        }

        @keyframes hourglass-rotation {
            50% { transform: rotateZ(0); }
            100% { transform: rotateZ(180deg); }
        }

        #top-sand #top-clip-path rect,
        #bottom-sand path,
        #bottom-sand g,
        svg {
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }

        #top-sand #top-clip-path rect {
            animation-name: top-clip;
        }

        #bottom-sand path {
            transform: translateY(21px);
            animation-name: bottom-sand-path;
        }

        #bottom-sand g {
            animation-name: bottom-sand-g;
        }

        svg {
            animation-name: hourglass-rotation;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Slightly smaller heading */
            }
            
             .logo-text {
            font-size: 1.3rem; /* Adjust font size as needed */
            font-weight: bold;
            color: #fff; /* White color for 'applyo' */
        }

            .countdown {
                gap: 0.5rem; /* Reduce gap between boxes */
            }

            .countdown span {
                width: 60px; /* Smaller width for mobile */
                height: 60px; /* Smaller height for mobile */
                font-size: 2rem; /* Smaller font size */
                line-height: 60px;
            }

            .countdown label {
                font-size: 0.6rem; /* Make labels very small for aesthetics */
            }
        }
      
      /* Vibration Animation */
        @keyframes vibrate {
            0% { transform: translate(3px, 3px) rotate(0deg); }
            10% { transform: translate(-3px, -3px) rotate(-2deg); }
            20% { transform: translate(-6px, 2px) rotate(2deg); }
            30% { transform: translate(4px, -4px) rotate(-1deg); }
            40% { transform: translate(2px, 4px) rotate(1deg); }
            50% { transform: translate(-4px, 3px) rotate(-2deg); }
            60% { transform: translate(3px, -2px) rotate(0deg); }
            70% { transform: translate(-3px, 2px) rotate(2deg); }
            80% { transform: translate(2px, -3px) rotate(-2deg); }
            90% { transform: translate(3px, 3px) rotate(1deg); }
            100% { transform: translate(-3px, -3px) rotate(0deg); }
        }
      
    </style>
</head>
<body>
    <div id="hourglass-container">
        <svg width="73px" height="88px" viewBox="0 0 73 88" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="hourglass">
                <path d="M63.8761664,86 C63.9491436,84.74063 64,83.4707791 64,82.1818182 C64,65.2090455 57.5148507,50.6237818 48.20041,44 C57.5148507,37.3762182 64,22.7909545 64,5.81818182 C64,4.52922091 63.9491436,3.25937 63.8761664,2 L10.1238336,2 C10.0508564,3.25937 10,4.52922091 10,5.81818182 C10,22.7909545 16.4851493,37.3762182 25.79959,44 C16.4851493,50.6237818 10,65.2090455 10,82.1818182 C10,83.4707791 10.0508564,84.74063 10.1238336,86 L63.8761664,86 Z" id="glass" fill="#ECF1F6"></path>
                <rect id="top-plate" fill="#4D4544" x="0" y="0" width="74" height="8" rx="2"></rect>
                <rect id="bottom-plate" fill="#4D4544" x="0" y="80" width="74" height="8" rx="2"></rect>

                <g id="top-sand" transform="translate(18, 21)">
                    <clipPath id="top-clip-path" fill="white">
                        <rect x="0" y="0" width="38" height="21"></rect>
                    </clipPath>

                    <path fill="#F5A623" clip-path="url(#top-clip-path)" d="M38,0 C36.218769,7.51704545 24.818769,21 19,21 C13.418769,21 1.9,7.63636364 0,0 L38,0 Z"></path>
                </g>

                <g id="bottom-sand" transform="translate(18, 55)">
                    <clipPath id="bottom-clip-path" fill="white">
                        <rect x="0" y="0" width="38" height="21"></rect>
                    </clipPath>

                    <g clip-path="url(#bottom-clip-path)">
                        <path fill="#F5A623" d="M0,21 L38,21 C36.1,13.3636364 24.581231,0 19,0 C13.181231,0 1.781231,13.4829545 0,21 Z"></path>
                    </g>
                </g>
            </g>
        </svg>
    </div>
    <br/>
    <br/>

       <div class="logo-container">
        <img src="./logo-temp" alt="Logo" class="logo-image">
        <span class="logo-text">
            applyo<span class="dot-in">.in</span>
        </span>
    </div>
    
    <h1>coming soon</h1>
  <br>
    <div class="countdown">
        <div>
            <span id="days">00</span>
            <label>Days</label>
        </div>
        <div>
            <span id="hours">00</span>
            <label>Hours</label>
        </div>
        <div>
            <span id="minutes">00</span>
            <label>Minutes</label>
        </div>
        <div>
            <span id="seconds">00</span>
            <label>Seconds</label>
        </div>
    </div>
    <button class="notify-btn" id="notify-btn">NOTIFY ME!</button>

  <script>
        const targetDate = new Date("2025-05-08T00:00:00Z").getTime(); // Set your target date here

        function updateCountdown() {
            const now = Date.now();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days < 10 ? `0${days}` : days;
                document.getElementById("hours").innerText = hours < 10 ? `0${hours}` : hours;
                document.getElementById("minutes").innerText = minutes < 10 ? `0${minutes}` : minutes;
                document.getElementById("seconds").innerText = seconds < 10 ? `0${seconds}` : seconds;
            } else {
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Vibrate button and disappear letters
        const notifyButton = document.getElementById("notify-btn");
        notifyButton.addEventListener("click", () => {
            // Add aggressive vibration effect
            notifyButton.style.animation = "vibrate 0.2s linear infinite";
            setTimeout(() => {
                notifyButton.style.animation = ""; // Remove animation after vibration

                // Delay text animation by 0.4 seconds
                setTimeout(() => {
                    // Remove letters one by one from the right
                    let text = notifyButton.innerText;
                    let removeInterval = setInterval(() => {
                        if (text.length > 2) { // Stop when "NO" remains
                            text = text.slice(0, -1);
                            notifyButton.innerText = text;
                        } else {
                            clearInterval(removeInterval);

                            // Add "NOPE, WE WON'T" one letter at a time
                            let newText = "NOPE, WE WON'T";
                            let i = 0;
                            const addInterval = setInterval(() => {
                                if (i < newText.length) {
                                    notifyButton.innerText = newText.slice(0, i + 1);
                                    i++;
                                } else {
                                    clearInterval(addInterval);
                                }
                            }, 150); // Adjust typing speed
                        }
                    }, 150); // Adjust removal speed
                }, 400); // 0.4-second delay
            }, 500); // Allow vibration to complete
        });
    </script>
</body>
</html>
